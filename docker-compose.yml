version: '2.1'
volumes:
  boinc:
  netdatacache:
  netdatalib:
services:
  boinc-client:
    build: ./boinc-client
    restart: always
    # cpu share weight when cpu is busy
    # 1024 is default for each process
    cpu_shares: 256
    blkio_config:
      # weight 10-1000, default 500
      weight: 128
    ports:
      - 31416:31416
    volumes:
      - 'boinc:/usr/app/boinc'
    privileged: true
  ui:
    build: ./ui
    restart: always
    privileged: true
    volumes:
      - 'boinc:/usr/app/stats'
    ports:
      - 80:80
      - 8080:8080
    labels:
      io.balena.features.balena-api: '1'
      io.balena.features.supervisor-api: '1'
    mem_reservation: 16m
    healthcheck:
      test: curl -sf -o /dev/null http://127.0.0.1 || exit 1
      interval: 1m
      timeout: 10s
      retries: 1
  power-management:
    build: ./power-management
    restart: on-failure
    environment:
      - 'DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket'
    labels:
      io.balena.features.dbus: '1'
  ## sourced directly from https://github.com/balena-io-playground/balena-netdata
  netdata:
    build: netdata
    # this could be removed if we could simply use env vars in our configuration (only to pass in supervisor API URL)
    network_mode: 'host'
    depends_on:
      - boinc-client
    ports:
      - '19999:19999'
    environment:
      - PGID=988
        # we get this injected as unix:///...sock, but netdata doesn't like that
      - DOCKER_HOST=/var/run/balena-engine.sock
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    labels:
      io.balena.features.balena-socket: 1
      io.balena.features.procfs: 1
      io.balena.features.supervisor-api: 1
      io.balena.features.sysfs: 1
    volumes:
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
